<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Marvel Search Engine</title>
</head>

<!-- Bulma has the unfortunate need to create divs on divs to work, I will comment anywhere you need to nest classes or IDs -->
<!-- Please contact me if you have any doubts on where to assign any class. I will try to make this as clear as possible. -->
<!-- This library creates classes and subclasses for it's content, i know it looks like a lot but once you understand this part.
  please bring any doubts about design to me or if you find anything too complicated to work so we can fix it. -->
  <body class="background">
    <!-- Navbar starts here-->
    <nav id="header" class="navbar is-black" role="navigation" aria-label="main navigation">
      <!-- Website logo, I will add a link to the repository later on. -->
      <div class="navbar-brand">
        <a class="navbar-item">
          <img src="../assets/images/MCSE_logo_clean.png" style="max-height: 150px">
        </a>
      </div>
      <!-- Website Name and Quote from Stan Lee -->
      <div class="navbar-item">
        <div class="block">
          <p  class="title is-1 is-spaced siteName">-Marvel Comics Search Engine-</p>
          <p class="title is-4">“The world has always been a comic book to me.”</p>
          <p class="subtitle is-5">-Stan Lee.</p>
        </div>
      </div>
      <!-- Search bar and search Button start here -->
      <div class="navbar-end">
        <div class="navbar-item">
          <button id="prevBtn" class="button is-black">Previous Search</button>
          <!-- search bar: Use the input to add any ID or class you need  -->
          <input id="searchBar" class="input is-danger" type="text" placeholder="Character Search">
          <div id="created-btn"></div>
        </div>
      </div>
      <div class="navbar-item">
        <!-- search button: add any classes to the button on the class below.  -->
          <button id="searchBtn" class="button is-danger">Find my Character</button>
        </div>
      </nav>
      
      
      <!-- to make the content created by bulma more easily readable, i will leave a space between elements, commenting as I did above. -->
      <!-- this is the background image -->
      <main>
    <section class="hero is-fullheight-with-navbar">
          <div class="correction" class="hero-body">
            <!-- the container class here centers the element horizontally, the card class is what gives it the styling -->
            <div class="container box has-background-black">
              <article class="media hero-container containerHero mb-0">
          </article>
        </div>
      </div>
      <h1 class="container box has-text-white has-background-black is-size-1 is-family-monospace"> Here are some Videogames you might like </h1>
      <div class="columns containerHeroInfo">
      </div>
    </section>    
  </main>    
  <!-- Script for Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>
